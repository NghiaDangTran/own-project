<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Drawing app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes">
    <link rel="stylesheet" href="styling.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
</head>

<body>

    <section class="menu">


        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"> </div>

        </div>
        <div class="button_main">

            <div class="btncontain">
                <button type="button" class="filter_btn btn btn-outline-warning All" data-id="all">All</button>
                <button type="button" class="filter_btn btn btn-outline-warning Breakfast" data-id="breakfast">Breakfast</button>
                <button type="button " class="filter_btn btn btn-outline-warning Lunch  " data-id="lunch">Lunch</button>
                <button type="button " class="filter_btn btn btn-outline-warning Shakes " data-id="shakes">Shakes</button>
            </div>

        </div>
        <div class="container ">
            <div class="row section-main ">

                <div class="col-12 col-md-6 col-lg-6 ">

                    <div class="row ">
                        <div class="col-sml-5 ">


                            <div class="card ">
                                <div class=" row no-gutter ">
                                    <div class="img-square-wrapper col-sm-5 ">
                                        <img class="check " src="img/item-1.jpeg " alt="Card image cap ">
                                    </div>

                                    <div class="col-sm-7 ">

                                        <div class="card-body ">
                                            <div class=" ">
                                                <h4 class="card-title  ">buttermilk pancakes
                                                </h4>
                                                <p class="card-title "> $15</p>

                                            </div>

                                            <p class="card-text overflow-hidden ">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa mollitia aliquam ipsum accusantium quaerat necessitatibus porro debitis esse, dicta ratione est pariatur nobis sint a beatae omnis eveniet molestiae
                                                vel!
                                            </p>
                                        </div>

                                    </div>

                                </div>

                            </div>



                        </div>
                    </div>


                </div>


            </div>



    </section>

</body>


<script src="go.js "></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>

</html>
